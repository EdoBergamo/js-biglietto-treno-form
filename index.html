<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Main -->
    <main>
        <h1>Biglietto Viaggio</h1>
        <div id="input-nome">
            <label for="name">Nome e Cognome</label>
            <input type="text" id="name" required>
        </div>
        <div id="input-km">
            <label for="km">Inserisci la distanza in KM</label>
            <input type="text" id="km" required>
        </div>
        <div id="input-anni">
            <label for="eta">Inserisci la tua età</label>
            <select name="" id="eta" class="eta-utente" required>
                <option value="Scegli fascia età">Seleziona...</option>
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over65">Over 65</option>
            </select>
        </div>

        <div id="biglietto" style="display: none;">
            <p>Dettagli Passeggero</p>
            <p id="fname"><strong>Nome</strong>: </p>
            <p id="costo-biglietto"><strong>Costo Biglietto</strong>: </p>
        </div>
        <input type="submit" id="submit" value="Acquista">
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
